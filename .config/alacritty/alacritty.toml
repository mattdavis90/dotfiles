[font]
size = 9.0

[font.normal]
family = "alacritty"
style = "Regular"

[font.bold]
family = "alacritty"
style = "Bold"

[font.italic]
family = "alacritty"
style = "Italic"

[font.offset]
x = 0
y = 0

[font.glyph_offset]
x = 0
y = 0

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "Shift|Control"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Shift|Control"

[[keyboard.bindings]]
chars = "\u001E"
key = "Key6"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001B."
key = "Period"
mods = "Alt"

[selection]
save_to_clipboard = true

[window]
dynamic_title = false

[general]
import = ["~/.config/alacritty/theme.toml"]
