import:
  - ~/.config/alacritty/theme.yml

window:
  dynamic_title: false

font:
  normal:
    family: Hack Nerd Font Mono
  size: 8.0

selection:
  save_to_clipboard: true

key_bindings:
  - key: F11
    mods: Shift|Control
    action: ToggleFullscreen
  - key: N
    mods: Shift|Control
    action: SpawnNewInstance
  - key: Key6
    mods: Control
    chars: "\x1E"
  - key: Period
    mods: Alt
    chars: "\e."
